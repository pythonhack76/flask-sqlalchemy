# Configurazione generale
[general]
project_name = MyPythonProject
debug = True
log_level = INFO
log_file = my_project.log

# Configurazione del database
[database]
db_host = localhost
db_port = 5432
db_name = mydb
db_user = myuser
db_password = mypassword

# Configurazione del server web
[web_server]
host = localhost
port = 8080

# Configurazione delle API
[api]
api_key = myapikey

# Configurazione per la gestione dei file
[file_handling]
data_dir = /path/to/data
temp_dir = /path/to/temp
